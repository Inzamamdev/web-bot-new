<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview - {{ repo_name }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars if iframe fits exactly */
        }
        #embed-container {
            width: 100vw;   /* 100% of viewport width */
            height: 100vh;  /* 100% of viewport height */
            border: none;   /* Remove default iframe border */
            display: flex;  /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            color: #333;
            font-size: 1.2em;
        }
    </style>
    <script src="https://unpkg.com/@stackblitz/sdk/bundles/sdk.umd.js"></script>
</head>
<body>
    <div id="loading-message">Loading preview...</div>
    <div id="embed-container"></div>

    <script type="application/json" id="files-data">{{ files_data | safe }}</script>
    
    <script type="text/javascript">
        console.log('Starting preview initialization...');
        
        // Get files data from the JSON script tag
        const filesDataElement = document.getElementById('files-data');
        let filesData;
        
        try {
            filesData = JSON.parse(filesDataElement.textContent);
            console.log('Files data loaded:', filesData);
        } catch (error) {
            console.error('Error parsing files data:', error);
            document.getElementById('loading-message').innerText = 'Error: Invalid file data';
            throw error;
        }

        // Check if StackBlitz SDK is loaded
        if (typeof StackBlitzSDK === 'undefined') {
            console.error('StackBlitz SDK not loaded');
            document.getElementById('loading-message').innerText = 'Error: StackBlitz SDK not loaded';
            throw new Error('StackBlitz SDK not available');
        }

        console.log('StackBlitz SDK loaded successfully');

        // Define the project configuration for Stackblitz SDK
        const project = {
            files: filesData,
            title: 'Live Preview: {{ repo_name }}',
            description: 'Generated by Preview System',
            template: 'html', // Changed from 'javascript' to 'html'
            dependencies: {}, // No specific dependencies for vanilla HTML/CSS/JS
        };

        console.log('Project configuration:', project);

        // Define embed options for the iframe
        const embedOptions = {
            height: '100%',
            width: '100%',
            openFile: 'index.html', // Changed from array to string
            view: 'preview',
            hideExplorer: true,
            hideNavigation: true,
            hideDevTools: true,
            terminalHeight: 0,
            clickToLoad: false,
        };

        console.log('Embed options:', embedOptions);

        // Add a small delay to ensure DOM is ready
        setTimeout(() => {
            console.log('Attempting to embed StackBlitz project...');
            
            StackBlitzSDK.embedProject('embed-container', project, embedOptions)
                .then((vm) => {
                    console.log('StackBlitz project embedded successfully!', vm);
                    document.getElementById('loading-message').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error embedding StackBlitz project:', error);
                    document.getElementById('loading-message').innerHTML = `
                        <div style="color: red;">
                            <h3>Failed to load preview</h3>
                            <p>Error: ${error.message}</p>
                            <details>
                                <summary>Debug Info</summary>
                                <pre>${JSON.stringify(project, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                });
        }, 1000);
    </script>
</body>
</html>
